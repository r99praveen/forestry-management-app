  <div class="container">
    <h4> YOUR CART <i class="bi bi-cart-fill"></i> </h4><br>
  
  
    <table class="table">
      <thead>
        <tr>
          <th>Cart item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
          <h4>
            TOTAL PRICE : {{totalPrice}}
          </h4>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let cart of carts; index as i">
          <td scope="row"> {{cart.cart_item}} </td>
          <td> {{cart.price}} </td>
          <td>
            <form action="">
              <input name="quantity"  value="number" [(ngModel)]="quantity[i]">
              <button class="btn btn-primary" (click)="calculate(i)" value="save">save</button>
            </form>
          </td>
          <td> <button class="btn btn-danger" (click)="deleteCartItem(cart.id)">REMOVE ITEM</button></td>
          
          
        </tr>
  
      </tbody>
    </table>
