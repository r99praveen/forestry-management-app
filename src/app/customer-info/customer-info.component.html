<h1>Shipping Information from Customer</h1>

<!--content-->
<form #addForm="ngForm" >
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "schedule.name" required >
  </div>
  <br>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" id="Email" name="email"  [(ngModel)] = "schedule.email" required>
  </div>
  <br>
  <div class="form-group">
    <label>Contact</label>
    <input type="number" class="form-control" id="contact" name="conatct" [(ngModel)] = "schedule.contact" required>
  </div>
  <br>
  <!-- <div class="form-group">
    <label>cartItem</label>
    <input type="text" class="form-control" id="cart" name="cartItem" [(ngModel)] = "schedule.cartItem" required >
  </div> -->
  <br>
  <div class="form-group">
    <label>quantity</label>
    <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)] = "schedule.quantity" required>
  </div>
  <br>
  <div class="form-group">
    <label>totalPrice</label>
    <input type="number" class="form-control" id="contact" name="totalPrice" [(ngModel)] = "schedule.totalPrice" required>
  </div>
  <br>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" id="Address" name="address" [(ngModel)] = "schedule.address" required>
  </div>
  <br>
  <div class="form-group">
    <label>Town</label>
    <input type="text" class="form-control" id="Town" name="town" [(ngModel)] = "schedule.town" required>
  </div>
  <br>
  <div class="form-group">
    <label>postalCode</label>
    <input type="number" class="form-control" id="postalCode" name="postalCode" [(ngModel)] = "schedule.postalCode" required>
  </div>
  <br>
  <button [disabled]="addForm.invalid" class="btn-success" type="submit" (click)="addToScheduler()">Add</button><br /><br />
</form>

<button [routerLink]="['/thanks-message']" type="button" class="btn-success">place Order</button>
